<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenDogTag</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script type="module" src="./js/index.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/icon.svg" class="d-inline-block align-middle" id="brand-logo">
                <div class="d-inline-block align-middle">
                    <div id="brand-name">OpenDogTag</div>
                    <div class="navbar-text d-none d-md-block" id="brand-text" data-i18n="navbar.subtitle"></div>
                </div>
            </a>
            <div class="d-flex gap-2">
                <select class="form-select form-select-sm" id="language-selector">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                </select>
                <button class="btn btn-secondary" id="theme-toggle-button" data-i18n-title="buttons.toggleTheme" aria-label="Toggle theme">
                    <i class="fa-solid fa-moon" id="theme-icon"></i>
                </button>
                <button class="btn btn-secondary" id="edit-navbar-button" data-i18n-title="buttons.toggleEditMode" aria-label="Toggle edit mode">
                    <div class="view-mode">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="edit-mode">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Warning Message -->
    <div class="alert alert-warning m-3 d-flex align-items-center d-none" id="unsaved-changes-warning" role="alert">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        <div>
            <strong data-i18n="warnings.unsavedChanges"></strong>
            <span data-i18n="warnings.unsavedChangesHint"></span>
        </div>
    </div>

    <!-- Main content -->
    <main class="flex-fill">
        <div class="container" id="main-content-container">

            <!-- Greeting/Headline -->
            <div class="my-4">
                <div class="view-mode">
                    <div class="d-flex justify-content-center">
                        <h1 id="greeting-view"></h1>
                    </div>
                </div>
                <div class="edit-mode">
                    <h1>
                        <div class="d-flex justify-content-center">
                            <span data-i18n="greeting.edit"></span>
                            <input class="form-control form-control-lg d-inline-block w-50 mx-2" id="name-input" type="text" data-i18n-placeholder="placeholders.name">
                            <span>!</span>
                        </div>
                    </h1>
                </div>
            </div>

            <!-- Profile Card -->
            <div class="card my-4" id="profile-card">
                <div class="card-header" id="profile-card-header">
                    <i class="fa-solid fa-paw me-2"></i> <span data-i18n="sections.basicInfo"></span>
                </div>
                <div class="card-body p-0 pb-2">
                    <table class="table table-borderless table-hover m-0">
                        <colgroup>
                            <col class="label-column">
                            <col class="value-column">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="px-3" data-i18n="fields.sex"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="sex-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex-input" id="sex-noShow-input" checked>
                                            <label class="form-check-label" for="sex-noShow-input" data-i18n="values.noShow"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex-input" id="sex-female-input">
                                            <label class="form-check-label" for="sex-female-input" data-i18n="values.female"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex-input" id="sex-male-input">
                                            <label class="form-check-label" for="sex-male-input" data-i18n="values.male"></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3" data-i18n="fields.neutered"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="neutered-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="neutered-input" id="neutered-noShow-input" checked>
                                            <label class="form-check-label" for="neutered-noShow-input" data-i18n="values.noShow"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="neutered-input" id="neutered-yes-input">
                                            <label class="form-check-label" for="neutered-yes-input" data-i18n="values.yes"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="neutered-input" id="neutered-no-input">
                                            <label class="form-check-label" for="neutered-no-input" data-i18n="values.no"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="neutered-input" id="neutered-unknown-input">
                                            <label class="form-check-label" for="neutered-unknown-input" data-i18n="values.unknown"></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.birthday"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="birthday-output"></span> (<span id="age-output"></span>)
                                    </div>
                                    <div class="edit-mode">
                                        <input type="date" class="form-control" id="birthday-input">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.breed"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="breed-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="breed-input" data-i18n-placeholder="placeholders.breed">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.height"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="height-output"></span> cm
                                    </div>
                                    <div class="edit-mode">
                                        <div class="input-group has-validation">
                                            <input type="number" class="form-control" id="height-input" data-i18n-placeholder="placeholders.height" min="0" max="200" step="1">
                                            <span class="input-group-text unit-label">cm</span>
                                            <div class="invalid-feedback" role="alert" aria-live="polite" data-i18n="validation.height"></div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.weight"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="weight-output"></span> kg
                                    </div>
                                    <div class="edit-mode">
                                        <div class="input-group has-validation">
                                            <input type="number" class="form-control" id="weight-input" data-i18n-placeholder="placeholders.weight" min="0" max="150" step="1">
                                            <span class="input-group-text unit-label">kg</span>
                                            <div class="invalid-feedback" role="alert" aria-live="polite" data-i18n="validation.weight"></div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.character"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="character-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="character-input" data-i18n-placeholder="placeholders.character">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.specialAttributes">
                                </td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="specialAttributes-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="specialAttributes-input" data-i18n-placeholder="placeholders.specialAttributes">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Owner Card -->
            <div class="card  my-4" id="owner-card">

                        </colgroup>

                                        <span id="ownerName-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="ownerName-input" data-i18n-placeholder="placeholders.ownerName">

                            <tr>

                                    </div>
                                    <div class="edit-mode">

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.ownerPhone2"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="ownerPhone2-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="tel" class="form-control" id="ownerPhone2-input" data-i18n-placeholder="placeholders.ownerPhone2" pattern="[\d\s\+\-\(\)]+">
                                        <div class="invalid-feedback" role="alert" aria-live="polite"  data-i18n="validation.phone"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.ownerEmail"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="ownerEmail-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="email" class="form-control" id="ownerEmail-input" data-i18n-placeholder="placeholders.ownerEmail">
                                        <div class="invalid-feedback" role="alert" aria-live="polite" data-i18n="validation.email"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3" data-i18n="fields.ownerAddress"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <p id="ownerAddress-output" class="mb-0"></p>
                                    </div>
                                    <div class="edit-mode">
                                        <textarea class="form-control" id="ownerAddress-input" rows="4" data-i18n-placeholder="placeholders.ownerAddress"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Additional Owner Card -->
            <div class="card  my-4" id="owner2-card">
                <div class="card-header" id="owner2-card-header">
                    <i class="fa-solid fa-user me-2"></i> <span data-i18n="sections.owner2Info"></span>
                </div>
                <div class="card-body p-0 pb-2">
                    <table class="table table-borderless table-hover m-0">
                        <colgroup>
                            <col class="label-column">
                            <col class="value-column">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.owner2Name"></td>

                                        <span id="owner2Name-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="owner2Name-input" data-i18n-placeholder="placeholders.ownerName">

                                        <span id="owner2Phone1-output"></span>
                                    </div>
                                    <div class="edit-mode">

                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.owner2Phone2"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="owner2Phone2-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="tel" class="form-control" id="owner2Phone2-input" data-i18n-placeholder="placeholders.ownerPhone2" pattern="[\d\s\+\-\(\)]+">
                                        <div class="invalid-feedback" role="alert" aria-live="polite" data-i18n="validation.phone"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.owner2Email"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <span id="owner2Email-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="email" class="form-control" id="owner2Email-input" data-i18n-placeholder="placeholders.ownerEmail">
                                        <div class="invalid-feedback" role="alert" aria-live="polite" data-i18n="validation.email"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3" data-i18n="fields.owner2Address"></td>
                                <td class="px-3">
                                    <div class="view-mode">
                                        <p id="owner2Address-output" class="mb-0"></p>
                                    </div>
                                    <div class="edit-mode">
                                        <textarea class="form-control" id="owner2Address-input" rows="4" data-i18n-placeholder="placeholders.ownerAddress"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Identification Card -->
            <div class="card my-4"  >
                <div class="card-header" id="identification-card-header">
                    <i class="fa-solid fa-fingerprint me-2"></i> <span data-i18n="sections.identificationInfo"></span>
                </div>
                <div class="card-body p-0 pb-2">
                    <table class="table table-borderless table-hover m-0">
                        <colgroup>
                            <col class="label-column">
                            <col class="value-column">
                        </colgroup>
                        <tbody>
                            <tr>

                            <tr>

                                    <div class="view-mode">
                                        <span id="insuranceId-output"></span>
                                    </div>
                                    <div class="edit-mode">
                                        <input type="text" class="form-control" id="insuranceId-input" data-i18n-placeholder="placeholders.insuranceId">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-3 align-middle" data-i18n="fields.taxId"></td>

                                        <span id="taxId-output"></span>

                                    <div class="edit-mode">

            <!-- Configuration Output -->
            <div class="card my-4 edit-mode" id="configuration-card">
                <div class="card-header" id="configuration-card-header">
                    <i class="fa-solid fa-gear me-2"></i> <span data-i18n="sections.configuration"></span>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="config-output" rows="6" readonly></textarea>
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <small class="text-muted" data-i18n="labels.configurationSize"></small>
                        <span class="badge bg-info text-bg-info" id="byte-counter"></span>
